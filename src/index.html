<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="wrapper">
      <h1 class="logo" href="/">ROBERT DALE SMITH</h1>
      
      <img class="mugshot" src="images/mugshot.jpg" />

      <div>
        <span class="social_links">
          <a
            alt="Facebook"
            class="social facebook"
            href="https://facebook.com/RobertDaleSmith.com"
            target="_blank"
            title="Connect on Facebook"
          ><i class="fi-social-facebook"></i></a>
          <a
            alt="Twitter"
            class="social twitter"
            href="https://twitter.com/RobertDaleSmith"
            target="_blank"
            title="Follow on Twitter"
          ><i class="fi-social-twitter"></i></a>
          <a
            alt="Github"
            class="social github"
            href="https://github.com/RobertDaleSmith"
            target="_blank"
            title="Follow on Github"
          ><i class="fi-social-github"></i></a>
          <a
            alt="Linkedin"
            class="social linkedin"
            href="https://linkedin.com/in/RobertDaleSmith"
            target="_blank"
            title="Connect on LinkedIn"
          ><i class="fi-social-linkedin"></i></a>
      </span>
    </div>
  </body>
</html>
